<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor</title>
  <link rel="stylesheet" href="/docs/assets/ionic/css/ionic.bundle.css" />
  <script src="/docs/assets/ionic/dist/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Anchor</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen class="ion-padding">
      <ion-list-header>Colors</ion-list-header>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-anchor href="#">Default</ion-anchor>
          </ion-col>
          <ion-col>
            <ion-anchor color="secondary" href="#">Secondary</ion-anchor>
          </ion-col>
          <ion-col>
            <ion-anchor color="tertiary" href="#">Tertiary</ion-anchor>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-anchor color="success" href="#">Success</ion-anchor>
          </ion-col>
          <ion-col>
            <ion-anchor color="warning" href="#">Warning</ion-anchor>
          </ion-col>
          <ion-col>
            <ion-anchor color="danger" href="#">Danger</ion-anchor>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-anchor color="light" href="#">Light</ion-anchor>
          </ion-col>
          <ion-col>
            <ion-anchor color="medium" href="#">Medium</ion-anchor>
          </ion-col>
          <ion-col>
            <ion-anchor color="dark" href="#">Dark</ion-anchor>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list-header>Custom Styles</ion-list-header>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-anchor href="#" class="underline">Underline</ion-anchor>
          </ion-col>
          <ion-col>
            <ion-anchor href="#" class="spacing">Spacing</ion-anchor>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-anchor href="#" class="uppercase">Uppercase</ion-anchor>
          </ion-col>
          <ion-col>
            <ion-anchor href="#" class="color">Magenta</ion-anchor>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>

    <style>
      ion-list-header {
        padding-left: 10px;
      }

      ion-row {
        margin-bottom: 15px;
      }

      .underline {
        text-decoration: underline;
      }

      .spacing {
        letter-spacing: 5px;
      }

      .uppercase {
        text-transform: uppercase;
      }

      .color {
        color: magenta;
      }
    </style>
  </ion-app>
</body>

</html>
