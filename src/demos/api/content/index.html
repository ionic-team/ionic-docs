<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content</title>
  <link rel="stylesheet" href="/docs/assets/ionic/css/ionic.bundle.css"/>
  <script src="/docs/assets/ionic/dist/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-router>
      <ion-route url="/" component="page-root"></ion-route>
    </ion-router>
    
    <ion-nav></ion-nav>
  </ion-app>
  
  <script>    
    function generateNumItems(number) {
      let itemString = '';
      for (let i = 0; i < number; i++) {
        itemString += `
          <ion-item>
            <ion-label>Item ${i}</ion-label>
          </ion-item>
        `;
      }
      
      return itemString;
    }
    
    function generateList(number = 5) {
      return `
        <ion-list>
          ${generateNumItems(number)}
        </ion-list>
      `;
    }
    
    function getContent() {
      return document.querySelector('ion-content');
    }

    function scrollToBottom() {
      getContent().scrollToBottom(500);
    }
    
    function scrollToTop() {
      getContent().scrollToTop(500);
    }
    
    
    class PageRoot extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <ion-header translucent="true">
            <ion-toolbar>
              <ion-title>Content</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content padding fullscreen>            
            <ion-button onclick="scrollToBottom()" shape="round" expand="full">Scroll To Bottom</ion-button>
            
            ${generateList(15)}
            
            <ion-button onclick="scrollToTop()" shape="round" expand="full">Scroll To Top</ion-button>
          </ion-content>
        `;
      }
    }
    customElements.define('page-root', PageRoot);
  </script>
</body>
</html>
