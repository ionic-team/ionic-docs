<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner</title>
  <link rel="stylesheet" href="/docs/assets/ionic/css/ionic.bundle.css"/>
  <script src="/docs/assets/ionic/dist/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Spinner</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>Default</ion-label>
          <ion-spinner></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Lines</ion-label>
          <ion-spinner name="lines"></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Lines Small</ion-label>
          <ion-spinner name="lines-small"></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Dots</ion-label>
          <ion-spinner name="dots"></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Bubbles</ion-label>
          <ion-spinner name="bubbles"></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Circles</ion-label>
          <ion-spinner name="circles"></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Crescent</ion-label>
          <ion-spinner name="crescent"></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Paused</ion-label>
          <ion-spinner paused></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Primary</ion-label>
          <ion-spinner color="primary"></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Secondary</ion-label>
          <ion-spinner color="secondary"></ion-spinner>
        </ion-item>
        
        <ion-item>
          <ion-label>Tertiary</ion-label>
          <ion-spinner color="tertiary"></ion-spinner>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-app>
</body>
</html>
