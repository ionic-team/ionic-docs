<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Avatar</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-list-header>Default</ion-list-header>
      <ion-avatar class="ion-margin-start">
        <img src="./avatar.svg">
      </ion-avatar>

      <ion-list-header>Chip Avatar</ion-list-header>

        <ion-avatar>
          <img src="./avatar.svg">
        </ion-avatar>
        <ion-label>Kit Bishop</ion-label>
      </ion-chip>

      <ion-list>
        <ion-list-header>Item Avatars</ion-list-header>
        <ion-item>
          <ion-avatar slot="start">
            <img src="./avatar.svg">
          </ion-avatar>
          <ion-label>Lorem ipsum</ion-label>
        </ion-item>

          <ion-avatar slot="start">

            <p>dolor sit amet</p>
          </ion-label>
        </ion-item>

          <ion-label>Lorem ipsum</ion-label>
        </ion-item>

            <img src="./avatar.svg">
          </ion-avatar>
          <ion-label>
            <h3>Lorem ipsum</h3>
            <p>dolor sit amet</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="end">
            <img src="./avatar.svg">

          <ion-label>

            <p>consectetur adipiscing elit. Duis ut urna neque.</p>

    </ion-content>
  </ion-app>
</body>

</html>
