<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Sheet</title>
  <link rel="stylesheet" href="/docs/assets/ionic/css/ionic.bundle.css"/>
  <script src="/docs/assets/ionic/dist/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Action Sheet</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen class="ion-padding">
      <ion-action-sheet-controller></ion-action-sheet-controller>
      <ion-button expand="block">Show Action Sheet</ion-button>
    </ion-content>
  </ion-app>

  <script>
    const controller = document.querySelector('ion-action-sheet-controller');
    const button = document.querySelector('ion-button');
    button.addEventListener('click', handleButtonClick);

    function handleButtonClick() {
      controller.create({
        header: 'Albums',
        buttons: [
          { text: 'Delete', role: 'destructive' },
          { text: 'Share' },
          { text: 'Play' },
          { text: 'Favorite' },
          { text: 'Cancel', role: 'cancel' }
        ]
      }).then(actionSheet => {
        actionSheet.present();
      });
    }
  </script>
</body>
</html>
