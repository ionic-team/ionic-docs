<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbnail</title>
  <link rel="stylesheet" href="/docs/assets/ionic/css/ionic.bundle.css" />
  <script src="/docs/assets/ionic/dist/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Thumbnail</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen padding>
      <ion-thumbnail>
        <img src="/src/components/thumbnail/test/thumbnail.svg">
      </ion-thumbnail>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="/src/components/thumbnail/test/thumbnail.svg">
        </ion-thumbnail>
        <ion-label>Item Thumbnail</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="/src/components/thumbnail/test/thumbnail.svg">
        </ion-thumbnail>
        <ion-label>Wide Thumbnail</ion-label>
      </ion-item>
    </ion-content>
  </ion-app>
</body>

</html>
