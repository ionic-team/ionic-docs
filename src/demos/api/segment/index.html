<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segment</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

  </style>
</head>

<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Segment</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <ion-list-header>Default</ion-list-header>

      <!-- Label only -->
      <ion-segment>
        <ion-segment-button checked>
          <ion-label>Call</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Favorite</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Map</ion-label>
        </ion-segment-button>
      </ion-segment>

      <!-- Icon only -->
      <ion-segment color="secondary">
        <ion-segment-button>
          <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
      </ion-segment>

      <!-- Icon top -->
      <ion-segment color="tertiary">
        <ion-segment-button>
          <ion-label>Call</ion-label>
          <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
          <ion-label>Favorite</ion-label>
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Map</ion-label>
          <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
      </ion-segment>

      <!-- Icon bottom -->
      <ion-segment color="success">
        <ion-segment-button checked layout="icon-bottom">
          <ion-icon name="call"></ion-icon>
          <ion-label>Call</ion-label>
        </ion-segment-button>
        <ion-segment-button layout="icon-bottom">
          <ion-icon name="heart"></ion-icon>
          <ion-label>Favorite</ion-label>
        </ion-segment-button>
        <ion-segment-button layout="icon-bottom">
          <ion-icon name="pin"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-segment-button>
      </ion-segment>

      <ion-list-header>Scrollable</ion-list-header>

      <!-- Icon start -->
      <ion-segment color="warning" scrollable>
        <ion-segment-button checked layout="icon-start">
          <ion-label>Call</ion-label>
          <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button layout="icon-start">
          <ion-label>Favorite</ion-label>
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button layout="icon-start">
          <ion-label>Map</ion-label>
          <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
      </ion-segment>

      <!-- Icon end -->
      <ion-segment color="danger" scrollable>
        <ion-segment-button checked layout="icon-end">
          <ion-icon name="call"></ion-icon>
          <ion-label>Call</ion-label>
        </ion-segment-button>
        <ion-segment-button layout="icon-end">
          <ion-icon name="heart"></ion-icon>
          <ion-label>Favorite</ion-label>
        </ion-segment-button>
        <ion-segment-button layout="icon-end">
          <ion-icon name="pin"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-content>
  </ion-app>

  <style>
    ion-segment {
      padding: 5px;
    }
  </style>
</body>

</html>
