<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Action Sheet</title>
  <link rel="stylesheet" href="/docs/assets/ionic/css/ionic.bundle.css"/>
  <script src="/docs/assets/ionic/dist/ionic.js"></script>
  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
</head>
<body>
  <ion-app>
    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Loading</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen class="ion-padding">
      <ion-button expand="block" onclick="handleButtonClick()">Show Loading</ion-button>
    </ion-content>

    <ion-loading-controller></ion-loading-controller>
  </ion-app>

  <script>
    const controller = document.querySelector('ion-loading-controller');

    function handleButtonClick() {
      console.log('hi');
      controller.create({
        message: 'Please wait...',
        duration: 3000
      }).then(loading => loading.present());
    }
  </script>
</body>
</html>
