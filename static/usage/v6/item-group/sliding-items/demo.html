<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Group</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-item-group>
          <ion-item-divider>
            <ion-label>
              Fruits
            </ion-label>
          </ion-item-divider>

          <ion-item-sliding>
            <ion-item>
              <ion-label>
                Grapes
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option>
                Favorite
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item>
              <ion-label>
                Apples
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option>
                Favorite
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item lines="none">
              <ion-label>
                Bananas
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option>
                Favorite
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <ion-label>
              Vegetables
            </ion-label>
          </ion-item-divider>

          <ion-item-sliding>
            <ion-item>
              <ion-label>
                Carrots
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option>
                Favorite
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item>
              <ion-label>
                Broccoli
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option>
                Favorite
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item lines="none">
              <ion-label>
                Celery
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option>
                Favorite
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-item-group>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
