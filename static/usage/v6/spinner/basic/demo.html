<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinner</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      display: block;
      flex-flow: column;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-item>
          <ion-label>Default</ion-label>
          <ion-spinner></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Dots</ion-label>
          <ion-spinner name="dots"></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Lines</ion-label>
          <ion-spinner name="lines"></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Lines Small</ion-label>
          <ion-spinner name="lines-small"></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Lines Sharp</ion-label>
          <ion-spinner name="lines-sharp"></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Lines Sharp Small</ion-label>
          <ion-spinner name="lines-sharp-small"></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Bubbles</ion-label>
          <ion-spinner name="bubbles"></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Circles</ion-label>
          <ion-spinner name="circles"></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Circular</ion-label>
          <ion-spinner name="circular"></ion-spinner>
        </ion-item>

        <ion-item>
          <ion-label>Crescent</ion-label>
          <ion-spinner name="crescent"></ion-spinner>
        </ion-item>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
