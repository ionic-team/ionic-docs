<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .container ion-input {
      flex: 1 1 33%;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-input color="primary" placeholder="Primary input"></ion-input>
        <ion-input color="secondary" placeholder="Secondary input"></ion-input>
        <ion-input color="tertiary" placeholder="Tertiary input"></ion-input>
        <ion-input color="success" placeholder="Success input"></ion-input>
        <ion-input color="warning" placeholder="Warning input"></ion-input>
        <ion-input color="danger" placeholder="Danger input"></ion-input>
        <ion-input color="light" placeholder="Light input"></ion-input>
        <ion-input color="medium" placeholder="Medium input"></ion-input>
        <ion-input color="dark" placeholder="Dark input"></ion-input>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
