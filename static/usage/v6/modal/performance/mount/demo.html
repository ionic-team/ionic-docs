<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal | Performance</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />
  <script type="module">
    import { modalController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/index.esm.js';
    window.modalController = modalController;
  </script>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Example</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button id="open-modal" expand="block">Open Modal</ion-button>
      <ion-modal trigger="open-modal">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button id="close">Close</ion-button>
            </ion-buttons>
            <ion-title>Modal</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          This content was mounted as soon as the modal was created.
        </ion-content>
      </ion-modal>
    </ion-content>
  </ion-app>

  <script>
    const modal = document.querySelector('ion-modal');

    const closeBtn = document.querySelector('#close');
    closeBtn.addEventListener('click', () => close());

    const close = () => {
      modal.dismiss();
    }
  </script>
</body>

</html>
