<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Sliding</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      display: block;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-list>
          <ion-item-sliding>
            <ion-item>
              <ion-label>Sliding Item with End Options</ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option>Favorite</ion-item-option>
              <ion-item-option color="danger">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success">Archive</ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-label>Sliding Item with Start Options</ion-label>
            </ion-item>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success">Archive</ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-label>Sliding Item with Options on Both Sides</ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option>Favorite</ion-item-option>
              <ion-item-option color="danger">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
