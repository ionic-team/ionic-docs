<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Sliding</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      flex-flow: column;
      align-items: stretch;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-list>
          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success">
                <ion-icon slot="icon-only" name="archive"></ion-icon>
              </ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-label>Sliding Item with Icons Only</ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option>
                <ion-icon slot="icon-only" name="heart"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success">
                <ion-icon slot="start" name="archive"></ion-icon>
                Archive
              </ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-label>
                Sliding Item with Start Icons
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option>
                <ion-icon slot="start" name="heart"></ion-icon>
                Favorite
              </ion-item-option>
              <ion-item-option color="danger">
                <ion-icon slot="start" name="trash"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success">
                <ion-icon slot="end" name="archive"></ion-icon>
                Archive
              </ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-label>
                Sliding Item with End Icons
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option>
                <ion-icon slot="end" name="heart"></ion-icon>
                Favorite
              </ion-item-option>
              <ion-item-option color="danger">
                <ion-icon slot="end" name="trash"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success">
                <ion-icon slot="top" name="archive"></ion-icon>
                Archive
              </ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-label>
                Sliding Item with Top Icons
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option>
                <ion-icon slot="top" name="heart"></ion-icon>
                Favorite
              </ion-item-option>
              <ion-item-option color="danger">
                <ion-icon slot="top" name="trash"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option color="success">
                <ion-icon slot="bottom" name="archive"></ion-icon>
                Archive
              </ion-item-option>
            </ion-item-options>

            <ion-item>
              <ion-label>
                Sliding Item with Bottom Icons
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option>
                <ion-icon slot="bottom" name="heart"></ion-icon>
                Favorite
              </ion-item-option>
              <ion-item-option color="danger">
                <ion-icon slot="bottom" name="trash"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
