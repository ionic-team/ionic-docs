<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      flex-direction: column;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Toast</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="container">
        <ion-button expand="block" onclick="presentToast('top')">Present Toast At the Top</ion-button>
        <ion-button expand="block" onclick="presentToast('middle')">Present Toast At the Middle</ion-button>
        <ion-button expand="block" onclick="presentToast('bottom')">Present Toast At the Bottom</ion-button>
      </div>
    </ion-content>
  </ion-app>

  <script type="module">
    import { toastController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/index.esm.js';
    window.toastController = toastController;
  </script>

  <script>
    async function presentToast(position) {
      const toast = await this.toastController.create({
        message: 'Hello World!',
        duration: 1500,
        position: position
      });

      await toast.present();
    }
  </script>
</body>

</html>
