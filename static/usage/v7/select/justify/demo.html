<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7/css/ionic.bundle.css" />

    <style>
      ion-list {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-list>
            <ion-item>
              <ion-select justify="start" label="Start" placeholder="Favorite fruit">
                <ion-select-option value="apple">Apple</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-select justify="end" label="End" placeholder="Favorite fruit">
                <ion-select-option value="apple">Apple</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-select justify="space-between" label="Space Between" placeholder="Favorite fruit">
                <ion-select-option value="apple">Apple</ion-select-option>
                <ion-select-option value="banana">Banana</ion-select-option>
                <ion-select-option value="orange">Orange</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
