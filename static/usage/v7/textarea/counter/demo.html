<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Textarea</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7/css/ionic.bundle.css" />

  <style>
    .container {
      flex-direction: column;

      width: 300px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-textarea label="Default counter" label-placement="floating" counter="true" maxlength="20"></ion-textarea>

        <ion-textarea id="custom-textarea" label="Custom Counter Format" label-placement="floating" counter="true"
          maxlength="20"></ion-textarea>
      </div>
    </ion-content>
  </ion-app>
</body>

<script>
  const customTextarea = document.querySelector('#custom-textarea');
  customTextarea.counterFormatter = (inputLength, maxLength) => `${maxLength - inputLength} characters remaining`;
</script>

</html>
