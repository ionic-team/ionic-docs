<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Action Sheet</title>
  <link rel="stylesheet" href="../../../../common.css" />
  <script src="../../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-button onclick="actionSheet.isOpen = true">Open</ion-button>
        <ion-action-sheet header="Actions"></ion-action-sheet>
      </div>
    </ion-content>
  </ion-app>
  <script>
    var actionSheet = document.querySelector('ion-action-sheet');

    actionSheet.buttons = [
      {
        text: 'Delete',
        role: 'destructive',
        data: {
          action: 'delete'
        }
      },
      {
        text: 'Share',
        data: {
          action: 'share'
        }
      },
      {
        text: 'Cancel',
        role: 'cancel',
        data: {
          action: 'cancel'
        }
      }
    ];

    actionSheet.addEventListener('ionActionSheetDidDismiss', (ev) => {
      actionSheet.isOpen = false;
    });
  </script>
</body>

</html>
