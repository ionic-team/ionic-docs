<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Action Sheet</title>
  <link rel="stylesheet" href="../../../../common.css" />
  <script src="../../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7/css/ionic.bundle.css" />

  <style>
    ion-action-sheet.my-custom-class .action-sheet-group {
      background: #F58840;
    }

    ion-action-sheet.my-custom-class .action-sheet-title {
      color: #fff;
    }

    ion-action-sheet.my-custom-class .action-sheet-cancel::after {
      background: #e97223;
    }

    ion-action-sheet.my-custom-class .action-sheet-button,
    ion-action-sheet.my-custom-class .action-sheet-button.ion-focused {
      color: #000000;
    }

    @media (any-hover: hover) {
      ion-action-sheet.my-custom-class .action-sheet-button:hover {
        color: #000000;
      }
    }

    ion-action-sheet.my-custom-class ion-backdrop {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-button id="open-action-sheet">Open</ion-button>
        <ion-action-sheet trigger="open-action-sheet" class="my-custom-class" header="Example header"
          sub-header="Example subheader"></ion-action-sheet>
      </div>
    </ion-content>
  </ion-app>
  <script>
    const actionSheet = document.querySelector('ion-action-sheet');

    actionSheet.buttons = [
      {
        text: 'Delete',
        role: 'destructive',
        data: {
          action: 'delete'
        }
      },
      {
        text: 'Share',
        data: {
          action: 'share'
        }
      },
      {
        text: 'Cancel',
        role: 'cancel',
        data: {
          action: 'cancel'
        }
      }
    ];
  </script>
</body>

</html>
