<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal | Can Dismiss</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7/css/ionic.bundle.css" />
  </head>

  <body>
    <ion-app>
      <div class="ion-page">
        <ion-header>
          <ion-toolbar>
            <ion-title>App</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-button id="open-modal" expand="block">Open</ion-button>

          <ion-modal trigger="open-modal">
            <ion-header>
              <ion-toolbar>
                <ion-title>Modal</ion-title>
                <ion-buttons slot="end">
                  <ion-button onclick="dismiss()">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <p>
                To close this modal, please use the "Close" button provided. Note that swiping the modal will not
                dismiss it.
              </p>
            </ion-content>
          </ion-modal>
        </ion-content>
      </div>
    </ion-app>

    <script>
      const modal = document.querySelector('ion-modal');

      modal.canDismiss = (data, role) => role !== 'gesture';
      modal.presentingElement = document.querySelector('.ion-page');

      function dismiss() {
        modal.dismiss();
      }
    </script>
  </body>
</html>
