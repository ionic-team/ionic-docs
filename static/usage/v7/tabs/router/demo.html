<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabs</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7/css/ionic.bundle.css" />
  <style>
    .example-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-tabs>
      <ion-tab tab="home">
        <ion-nav id="home-nav"></ion-nav>
        <div id="home-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Listen now</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="example-content">
              Listen now content
            </div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="radio">
        <ion-nav id="radio-nav"></ion-nav>
        <div id="radio-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Radio</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="example-content">
              Radio content
            </div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="library">
        <ion-nav id="library-nav"></ion-nav>
        <div id="library-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Library</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="example-content">
              Library content
            </div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab tab="search">
        <ion-nav id="search-nav"></ion-nav>
        <div id="search-page">
          <ion-header>
            <ion-toolbar>
              <ion-title>Search</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <div class="example-content">
              Search content
            </div>
          </ion-content>
        </div>
      </ion-tab>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="play-circle"></ion-icon>
          Listen Now
        </ion-tab-button>
        <ion-tab-button tab="radio">
          <ion-icon name="radio"></ion-icon>
          Radio
        </ion-tab-button>
        <ion-tab-button tab="library">
          <ion-icon name="library"></ion-icon>
          Library
        </ion-tab-button>
        <ion-tab-button tab="search">
          <ion-icon name="search"></ion-icon>
          Search
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

  </ion-app>
  <script>
    const homeNav = document.querySelector('#home-nav');
    const homePage = document.querySelector('#home-page');
    homeNav.root = homePage;

    const radioNav = document.querySelector('#radio-nav');
    const radioPage = document.querySelector('#radio-page');
    radioNav.root = radioPage;

    const libraryNav = document.querySelector('#library-nav');
    const libraryPage = document.querySelector('#library-page');
    libraryNav.root = libraryPage;

    const searchNav = document.querySelector('#search-nav');
    const searchPage = document.querySelector('#search-page');
    searchNav.root = searchPage;
  </script>
</body>

</html>
