<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toast | Inline</title>
  <link rel="stylesheet" href="../../../../common.css" />
  <script src="../../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6.4.1-dev.11670949653.116404ab/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6.4.1-dev.11670949653.116404ab/css/ionic.bundle.css" />
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>Inline Toast</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button expand="block" onclick="toast.isOpen = true">Open</ion-button>
      <ion-toast message="Click the 'Close' button to dismiss"></ion-toast>
    </ion-content>
  </ion-app>

  <script>
    const toast = document.querySelector('ion-toast');
    toast.buttons = [
      {
        text: 'Close',
        handler: () => {
          toast.isOpen = false
        }
      }
    ];
  </script>
</body>

</html>
