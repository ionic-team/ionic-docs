<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input</title>
  <link rel="stylesheet" href="../../../common.css" />
  <script src="../../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7/css/ionic.bundle.css" />
  <style>
    .container ion-input {
      width: 300px;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-input type="email" fill="solid" label="Email" label-placement="floating" helper-text="Enter a valid email"
          error-text="Invalid email"></ion-input>
      </div>
    </ion-content>
  </ion-app>

  <script>
    const input = document.querySelector('ion-input');

    input.addEventListener('ionInput', (ev) => validate(ev));
    input.addEventListener('ionBlur', () => markTouched());

    const validateEmail = (email) => {
      return email.match(/^(?=.{1,254}$)(?=.{1,64}@)[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-zA-Z0-9!#$%&'*+/=?^_`{|}~-]+)*@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/);
    };

    const validate = (ev) => {
      const value = ev.target.value;

      input.classList.remove('ion-valid');
      input.classList.remove('ion-invalid');

      if (value === "") return;

      validateEmail(value) ? input.classList.add('ion-valid') : input.classList.add('ion-invalid');
    }

    const markTouched = () => {
      input.classList.add('ion-touched');
    }
  </script>
</body>

</html>
