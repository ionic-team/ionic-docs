<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      flex-flow: column;
      align-items: stretch;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-item>
          <ion-button slot="start">
            Start
          </ion-button>
          <ion-label>Default Buttons</ion-label>
          <ion-button slot="end">
            End
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-button slot="start">
            Start
            <ion-icon name="home" slot="end"></ion-icon>
          </ion-button>
          <ion-label>Buttons with Icons</ion-label>
          <ion-button slot="end">
            <ion-icon name="star" slot="end"></ion-icon>
            End
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-button slot="start">
            <ion-icon slot="icon-only" name="navigate"></ion-icon>
          </ion-button>
          <ion-label>Icon only Buttons</ion-label>
          <ion-button slot="end">
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-label>Button Sizes</ion-label>
          <ion-button slot="end" size="small">
            Small
          </ion-button>
          <ion-button slot="end" size="default">
            Default
          </ion-button>
          <ion-button slot="end" size="large">
            Large
          </ion-button>
        </ion-item>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
