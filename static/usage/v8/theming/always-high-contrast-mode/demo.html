<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theming</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/themes/high-contrast-light.always.css"
    />
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button default-href="#"></ion-back-button>
          </ion-buttons>
          <ion-title>Display</ion-title>
          <ion-buttons slot="end">
            <ion-button color="dark">
              <ion-icon slot="icon-only" ios="person-circle-outline" md="person-circle"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content color="light">
        <ion-list-header>Appearance</ion-list-header>
        <ion-list inset="true">
          <ion-item button="true">Text Size</ion-item>
          <ion-item>
            <ion-toggle justify="space-between">Bold Text</ion-toggle>
          </ion-item>
        </ion-list>

        <ion-list-header>Brightness</ion-list-header>
        <ion-list inset="true">
          <ion-item>
            <ion-range value="40">
              <ion-icon name="sunny-outline" slot="start"></ion-icon>
              <ion-icon name="sunny" slot="end"></ion-icon>
            </ion-range>
          </ion-item>
          <ion-item>
            <ion-toggle justify="space-between" checked>True Tone</ion-toggle>
          </ion-item>
        </ion-list>

        <ion-list inset="true">
          <ion-item button="true">
            <ion-label>Night Shift</ion-label>
            <ion-text slot="end" color="medium">9:00 PM to 8:00 AM</ion-text>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
