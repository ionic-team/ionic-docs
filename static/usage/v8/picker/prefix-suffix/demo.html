<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picker | Slot</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@7.5.8-dev.11702398696.1ab62ea9/dist/ionic/ionic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@7.5.8-dev.11702398696.1ab62ea9/css/ionic.bundle.css"
    />
  </head>

  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-picker>
            <ion-picker-column>
              <div slot="prefix">$</div>
              <ion-picker-column-option value="" disabled="true">--</ion-picker-column-option>
              <ion-picker-column-option value="1">1</ion-picker-column-option>
              <ion-picker-column-option value="2">2</ion-picker-column-option>
              <ion-picker-column-option value="3">3</ion-picker-column-option>
              <ion-picker-column-option value="4">4</ion-picker-column-option>
              <ion-picker-column-option value="5">5</ion-picker-column-option>
              <div slot="suffix">USD</div>
            </ion-picker-column>
          </ion-picker>
        </div>
      </ion-content>
    </ion-app>
    <script></script>
  </body>
</html>
