<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input OTP</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <!-- TODO: change this before merging -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@8.5.7-dev.11747865624.1ff4bb55/dist/ionic/ionic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@8.5.7-dev.11747865624.1ff4bb55/css/ionic.bundle.css"
    />

    <style>
      .container {
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-input-otp pattern="[1-4]"> Numbers 1-4 only </ion-input-otp>
          <ion-input-otp type="text" pattern="[A-Za-z]"> Letters only </ion-input-otp>
          <ion-input-otp type="text" pattern="[D-L]" autocapitalize="on"> Letters D-L only </ion-input-otp>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
