<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picker Legacy | isOpen</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@8/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@8/css/ionic.bundle.css" />
  </head>

  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-button onclick="picker.isOpen = true">Open</ion-button>
          <ion-picker-legacy></ion-picker-legacy>
        </div>
      </ion-content>
    </ion-app>
    <script>
      var picker = document.querySelector('ion-picker-legacy');

      picker.columns = [
        {
          name: 'languages',
          options: [
            {
              text: 'JavaScript',
              value: 'javascript',
            },
            {
              text: 'TypeScript',
              value: 'typescript',
            },
            {
              text: 'Rust',
              value: 'rust',
            },
            {
              text: 'C#',
              value: 'c#',
            },
          ],
        },
      ];

      picker.buttons = [
        {
          text: 'Cancel',
          role: 'cancel',
        },
        {
          text: 'Confirm',
          handler: (value) => {
            console.log(`You selected: ${value.languages.value}`);
          },
        },
      ];

      picker.addEventListener('ionPickerDidDismiss', (event) => {
        picker.isOpen = false;
      });
    </script>
  </body>
</html>
