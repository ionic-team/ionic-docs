<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reorder</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@8.6.2-dev.11749759855.198287b7/dist/ionic/ionic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@8.6.2-dev.11749759855.198287b7/css/ionic.bundle.css"
    />

    <style>
      ion-list {
        width: 300px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-list>
            <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
            <ion-reorder-group disabled="false">
              <ion-item>
                <ion-label>Buy groceries</ion-label>
                <ion-icon name="warning" color="warning" slot="end"></ion-icon>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
              <ion-item>
                <ion-label>Call the bank</ion-label>
                <ion-icon name="warning" color="warning" slot="end"></ion-icon>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
              <ion-item>
                <ion-label>Finish project report</ion-label>
                <ion-icon name="ellipse" color="light" slot="end"></ion-icon>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
              <ion-item>
                <ion-label>Book flight tickets</ion-label>
                <ion-icon name="ellipse" color="light" slot="end"></ion-icon>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
              <ion-item>
                <ion-label>Read a book</ion-label>
                <ion-icon name="caret-down" color="secondary" slot="end"></ion-icon>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
            </ion-reorder-group>
          </ion-list>
        </div>
      </ion-content>
    </ion-app>

    <script>
      const reorderGroup = document.querySelector('ion-reorder-group');
      const icons = document.querySelectorAll('ion-icon');
      reorderGroup.addEventListener('ionReorderStart', ({ detail }) => {
        // Hide the icons when the reorder starts
        icons.forEach((icon) => {
          icon.style.opacity = 0;
        });
      });

      reorderGroup.addEventListener('ionReorderEnd', ({ detail }) => {
        // Show the icons again
        icons.forEach((icon) => {
          icon.style.opacity = 1;
        });

        // Finish the reorder
        detail.complete();
      });
    </script>
  </body>
</html>
