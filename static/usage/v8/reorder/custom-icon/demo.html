<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reorder</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core@8.6.2-dev.11749759855.198287b7/dist/ionic/ionic.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core@8.6.2-dev.11749759855.198287b7/css/ionic.bundle.css"
    />

    <style>
      ion-list {
        width: 300px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-list>
            <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
            <ion-reorder-group disabled="false">
              <ion-item>
                <ion-label> Item 1 </ion-label>
                <ion-reorder slot="end">
                  <ion-icon name="pizza"></ion-icon>
                </ion-reorder>
              </ion-item>

              <ion-item>
                <ion-label> Item 2 </ion-label>
                <ion-reorder slot="end">
                  <ion-icon name="pizza"></ion-icon>
                </ion-reorder>
              </ion-item>

              <ion-item>
                <ion-label> Item 3 </ion-label>
                <ion-reorder slot="end">
                  <ion-icon name="pizza"></ion-icon>
                </ion-reorder>
              </ion-item>

              <ion-item>
                <ion-label> Item 4 </ion-label>
                <ion-reorder slot="end">
                  <ion-icon name="pizza"></ion-icon>
                </ion-reorder>
              </ion-item>

              <ion-item>
                <ion-label> Item 5 </ion-label>
                <ion-reorder slot="end">
                  <ion-icon name="pizza"></ion-icon>
                </ion-reorder>
              </ion-item>
            </ion-reorder-group>
          </ion-list>
        </div>
      </ion-content>
    </ion-app>

    <script>
      const reorderGroup = document.querySelector('ion-reorder-group');

      reorderGroup.addEventListener('ionReorderEnd', ({ detail }) => {
        // The `from` and `to` properties contain the index of the item
        // when the drag started and ended, respectively
        console.log('Dragged from index', detail.from, 'to', detail.to);

        // Finish the reorder and position the item in the DOM based on
        // where the gesture ended. This method can also be called directly
        // by the reorder group
        detail.complete();
      });
    </script>
  </body>
</html>
