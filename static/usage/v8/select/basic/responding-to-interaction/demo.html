<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select - Responding to Interaction</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@8/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@8/css/ionic.bundle.css" />
  </head>

  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-list>
            <ion-item>
              <ion-select aria-label="Fruit" placeholder="Select fruit">
                <ion-select-option value="apples">Apples</ion-select-option>
                <ion-select-option value="oranges">Oranges</ion-select-option>
                <ion-select-option value="bananas">Bananas</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
    </ion-app>

    <script>
      const select = document.querySelector('ion-select');

      select.addEventListener('ionChange', (e) => {
        console.log(`ionChange fired with value: ${e.detail.value}`);
      });

      select.addEventListener('ionCancel', () => {
        console.log('ionCancel fired');
      });

      select.addEventListener('ionDismiss', () => {
        console.log('ionDismiss fired');
      });
    </script>
  </body>
</html>
