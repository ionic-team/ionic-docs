<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      flex-direction: column;
      justify-content: space-evenly;
    }

    ion-grid {
      width: 100%;
      flex-grow: 0;
    }

    ion-col {
      background-color: #135d54;
      border: solid 1px #fff;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <b>Column 2 has <code>size</code> set to <code>"8"</code></b>
        <ion-grid>
          <ion-row>
            <ion-col>1</ion-col>
            <ion-col size="8">2</ion-col>
            <ion-col>3</ion-col>
          </ion-row>
        </ion-grid>

        <b>Columns 3 & 4 have <code>size</code> set to <code>"3"</code></b>
        <ion-grid>
          <ion-row>
            <ion-col>1</ion-col>
            <ion-col>2</ion-col>
            <ion-col size="3">3</ion-col>
            <ion-col size="3">4</ion-col>
            <ion-col>5</ion-col>
            <ion-col>6</ion-col>
          </ion-row>
        </ion-grid>

        <b>Columns 1 & 2 have <code>size</code> set to <code>"4"</code></b>
        <ion-grid>
          <ion-row>
            <ion-col size="4">1</ion-col>
            <ion-col size="4">2</ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
