<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picker | Multiple Columns</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />
  <script type="module">
    import { pickerController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/index.esm.js';
    window.pickerController = pickerController;
  </script>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-button onclick="openPicker()">Open</ion-button>
      </div>
    </ion-content>
  </ion-app>
  <script>
    async function openPicker() {
      const picker = await pickerController.create({
        columns: [{
          name: 'meat',
          options: [
            {
              text: 'Pepperoni',
              value: 'pepperoni'
            }, {
              text: 'Smoked Ham',
              value: 'smoked-ham'
            }, {
              text: 'Crispy Bacon',
              value: 'bacon'
            }
          ]
        }, {
          name: 'veggies',
          options: [
            {
              text: 'Red onion',
              value: 'red-onion'
            }, {
              text: 'Peppers',
              value: 'peppers'
            }, {
              text: 'Black olives',
              value: 'black-olives'
            }
          ]
        }, {
          name: 'crust',
          options: [
            {
              text: 'Pan style',
              value: 'pan'
            }, {
              text: 'Hand tossed',
              value: 'hand-tossed'
            }, {
              text: 'Stuffed crust',
              value: 'stuffed-crust'
            }
          ]
        }],
        buttons: [
          {
            text: 'Cancel',
            role: 'cancel'
          },
          {
            text: 'Confirm',
            handler: (value) => {
              window.alert(`You selected a ${value.crust.text} pizza with ${value.meat.text} and ${value.veggies.text}`);
            }
          }
        ]
      });
      await picker.present();
    }
  </script>
</body>

</html>
