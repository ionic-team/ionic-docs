<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picker | Single Column</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />
  <script type="module">
    import { pickerController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/index.esm.js';
    window.pickerController = pickerController;
  </script>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-button onclick="openPicker()">Open</ion-button>
      </div>
    </ion-content>
  </ion-app>
  <script>
    async function openPicker() {
      const picker = await pickerController.create({
        columns: [{
          name: 'languages',
          options: [
            {
              text: 'JavaScript',
              value: 'javascript'
            }, {
              text: 'TypeScript',
              value: 'typescript'
            }, {
              text: 'Rust',
              value: 'rust'
            }, {
              text: 'C#',
              value: 'c#'
            }
          ]
        }],
        buttons: [
          {
            text: 'Cancel',
            role: 'cancel'
          },
          {
            text: 'Confirm',
            handler: (value) => {
              window.alert(`You selected: ${value.languages.value}`);
            }
          }
        ]
      });
      await picker.present();
    }
  </script>
</body>

</html>
