<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />
    <style>
      .container {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-accordion-group>
            <ion-accordion value="first">
              <ion-item slot="header" color="light">
                <ion-label>First Accordion</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                First Content
              </div>
            </ion-accordion>
            <ion-accordion value="second">
              <ion-item slot="header" color="light">
                <ion-label>Second Accordion</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                Second Content
              </div>
            </ion-accordion>
            <ion-accordion value="third">
              <ion-item slot="header" color="light">
                <ion-label>Third Accordion</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                Third Content
              </div>
            </ion-accordion>
          </ion-accordion-group>

          <br />

          <ion-button size="block" onclick="toggleSecondAccordion()">Toggle Second Accordion</ion-button>
        </div>
      </ion-content>
    </ion-app>

    <script>
      const accordionGroup = document.querySelector('ion-accordion-group');
      const toggleSecondAccordion = () => {
        if (accordionGroup.value === 'second') {
          accordionGroup.value = undefined;
        } else {
          accordionGroup.value = 'second'
        }
      }
    </script>
  </body>
</html>
