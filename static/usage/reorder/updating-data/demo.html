<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reorder</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    ion-list {
      width: 100%;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-list>
          <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
          <ion-reorder-group disabled="false"></ion-reorder-group>
        </ion-list>
      </div>
    </ion-content>
  </ion-app>

  <script>
    const reorderGroup = document.querySelector('ion-reorder-group');

    let items = [1, 2, 3, 4, 5];
    reorderItems(items);

    reorderGroup.addEventListener('ionItemReorder', ({detail}) => {
      // Before complete is called with the items they will remain in the
      // order before the drag
      console.log('Before complete', items);

      // Finish the reorder and position the item in the DOM based on
      // where the gesture ended. Update the items variable to the
      // new order of items
      items = detail.complete(items);

      // Reorder the items in the DOM
      reorderItems(items);

      // After complete is called the items will be in the new order
      console.log('After complete', items);
    });

    function reorderItems(items) {
      reorderGroup.replaceChildren();

      let reordered = '';

      for (let i = 0; i < items.length; i++) {
        reordered += `
          <ion-item>
            <ion-label>
              Item ${items[i]}
            </ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        `;
      }

      reorderGroup.innerHTML = reordered;
    }
  </script>
</body>

</html>
