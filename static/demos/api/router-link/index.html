<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Router Link</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>Router Link</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content fullscreen class="ion-padding">
        <ion-list-header>Colors</ion-list-header>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-router-link href="#">Default</ion-router-link>
            </ion-col>
            <ion-col>
              <ion-router-link color="secondary" href="#">Secondary</ion-router-link>
            </ion-col>
            <ion-col>
              <ion-router-link color="tertiary" href="#">Tertiary</ion-router-link>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-router-link color="success" href="#">Success</ion-router-link>
            </ion-col>
            <ion-col>
              <ion-router-link color="warning" href="#">Warning</ion-router-link>
            </ion-col>
            <ion-col>
              <ion-router-link color="danger" href="#">Danger</ion-router-link>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-router-link color="light" href="#">Light</ion-router-link>
            </ion-col>
            <ion-col>
              <ion-router-link color="medium" href="#">Medium</ion-router-link>
            </ion-col>
            <ion-col>
              <ion-router-link color="dark" href="#">Dark</ion-router-link>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-list-header>Custom Styles</ion-list-header>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-router-link href="#" class="underline">Underline</ion-router-link>
            </ion-col>
            <ion-col>
              <ion-router-link href="#" class="spacing">Spacing</ion-router-link>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-router-link href="#" class="uppercase">Uppercase</ion-router-link>
            </ion-col>
            <ion-col>
              <ion-router-link href="#" class="color">Magenta</ion-router-link>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>

      <style>
        ion-list-header {
          padding-left: 10px;
        }

        ion-row {
          margin-bottom: 15px;
        }

        .underline {
          text-decoration: underline;
        }

        .spacing {
          letter-spacing: 5px;
        }

        .uppercase {
          text-transform: uppercase;
        }

        .color {
          color: magenta;
        }
      </style>
    </ion-app>
  </body>
</html>
