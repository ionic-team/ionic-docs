<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@latest/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
    <script type="module">
      import { modalController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/index.esm.js';
      window.modalController = modalController;
    </script>
  </head>
  <body>
    <ion-app>
      <div class="ion-page">
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content fullscreen class="ion-padding">
          <ion-button expand="block" onclick="openModal()">Show Modal</ion-button>
          <ion-button expand="block" onclick="openCardModal()">Show Card Modal</ion-button>
          <ion-button expand="block" onclick="openSheetModal()">Show Sheet Modal</ion-button>
        </ion-content>
      </div>
    </ion-app>

    <script>
      const pageEl = document.querySelector('.ion-page');
      customElements.define(
        'modal-content',
        class ModalContent extends HTMLElement {
          connectedCallback() {
            this.innerHTML = `
          <ion-header translucent>
            <ion-toolbar>
              <ion-title>Modal Content</ion-title>
              <ion-buttons slot="end">
                <ion-button onclick="dismissModal()">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content fullscreen>
            <ion-list>
              <ion-item>
                <ion-avatar slot="start">
                  <ion-img src="./avatar-gollum.jpg"/>
                </ion-avatar>
                <ion-label>
                  <h2>Gollum</h2>
                  <p>Sneaky little hobbitses!</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                  <ion-img src="./avatar-frodo.jpg"/>
                </ion-avatar>
                <ion-label>
                  <h2>Frodo</h2>
                  <p>Go back, Sam! I'm going to Mordor alone!</p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                  <ion-img src="./avatar-samwise.jpg"/>
                </ion-avatar>
                <ion-label>
                  <h2>Samwise</h2>
                  <p>What we need is a few good taters.</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        `;
          }
        }
      );

      let currentModal = null;
      async function openModal(opts = {}) {
        const modal = await modalController.create({
          component: 'modal-content',
          ...opts,
        });
        modal.present();

        currentModal = modal;
      }

      function openSheetModal() {
        openModal({
          breakpoints: [0, 0.2, 0.5, 1],
          initialBreakpoint: 0.2,
        });
      }

      function openCardModal() {
        openModal({
          swipeToClose: true,
          presentingElement: pageEl,
        });
      }

      function dismissModal() {
        if (currentModal) {
          currentModal.dismiss().then(() => {
            currentModal = null;
          });
        }
      }
    </script>
  </body>
</html>
