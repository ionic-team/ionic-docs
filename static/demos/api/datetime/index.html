<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateTime</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@5/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@5/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@5/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }

      ion-content {
        --background: #f2f2f7;
      }

      ion-datetime {
        height: auto;
        width: auto;

        max-width: 350px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(288px, 1fr));
        grid-gap: 0 10px;
      }

      ion-modal {
        --width: 290px;
        --height: 382px;
        --border-radius: 8px;
      }

      ion-modal ion-datetime {
        height: 382px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>DateTime</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content fullscreen>
        <ion-list>
          <ion-item>
            <ion-input placeholder="Title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Location"></ion-input>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Ends</ion-label>
            <ion-datetime value="1990-02-20" placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Repeat</ion-label>
            <ion-datetime placeholder="Never" disabled></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Travel Time</ion-label>
            <ion-datetime placeholder="None" disabled></ion-datetime>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item>
            <ion-label>Alert</ion-label>
            <ion-datetime placeholder="None" disabled></ion-datetime>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
