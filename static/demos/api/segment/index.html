<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segment</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title>Segment</ion-title>
        </ion-toolbar>
        <ion-toolbar>
          <ion-segment value="all">
            <ion-segment-button value="all">
              <ion-label>All</ion-label>
            </ion-segment-button>
            <ion-segment-button value="favorites">
              <ion-label>Favorites</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-header>

      <ion-content fullscreen>
        <ion-list-header>Default</ion-list-header>

        <!-- Label only -->
        <ion-segment value="favorite">
          <ion-segment-button value="call">
            <ion-label>Call</ion-label>
          </ion-segment-button>
          <ion-segment-button value="favorite">
            <ion-label>Favorite</ion-label>
          </ion-segment-button>
          <ion-segment-button value="map">
            <ion-label>Map</ion-label>
          </ion-segment-button>
        </ion-segment>

        <!-- Icon only -->
        <ion-segment color="secondary" value="call">
          <ion-segment-button value="call">
            <ion-icon name="call"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="heart">
            <ion-icon name="heart"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="map">
            <ion-icon name="pin"></ion-icon>
          </ion-segment-button>
        </ion-segment>

        <!-- Icon top -->
        <ion-segment color="tertiary" value="favorite">
          <ion-segment-button value="call">
            <ion-label>Call</ion-label>
            <ion-icon name="call"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="favorite">
            <ion-label>Favorite</ion-label>
            <ion-icon name="heart"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="map">
            <ion-label>Map</ion-label>
            <ion-icon name="pin"></ion-icon>
          </ion-segment-button>
        </ion-segment>

        <!-- Icon bottom -->
        <ion-segment color="success" value="call">
          <ion-segment-button value="call" layout="icon-bottom">
            <ion-icon name="call"></ion-icon>
            <ion-label>Call</ion-label>
          </ion-segment-button>
          <ion-segment-button value="favorite" layout="icon-bottom">
            <ion-icon name="heart"></ion-icon>
            <ion-label>Favorite</ion-label>
          </ion-segment-button>
          <ion-segment-button value="map" layout="icon-bottom">
            <ion-icon name="pin"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-list-header>Scrollable</ion-list-header>

        <!-- Icon start -->
        <ion-segment color="warning" scrollable value="call">
          <ion-segment-button value="call" layout="icon-start">
            <ion-label>Call</ion-label>
            <ion-icon name="call"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="favorite" layout="icon-start">
            <ion-label>Favorite</ion-label>
            <ion-icon name="heart"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="map" layout="icon-start">
            <ion-label>Map</ion-label>
            <ion-icon name="pin"></ion-icon>
          </ion-segment-button>
        </ion-segment>

        <!-- Icon end -->
        <ion-segment color="danger" scrollable value="map">
          <ion-segment-button value="call" layout="icon-end">
            <ion-icon name="call"></ion-icon>
            <ion-label>Call</ion-label>
          </ion-segment-button>
          <ion-segment-button value="favorite" layout="icon-end">
            <ion-icon name="heart"></ion-icon>
            <ion-label>Favorite</ion-label>
          </ion-segment-button>
          <ion-segment-button value="map" layout="icon-end">
            <ion-icon name="pin"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-content>
    </ion-app>

    <style>
      ion-content ion-segment {
        margin: 5px 0;
      }
    </style>
  </body>
</html>
